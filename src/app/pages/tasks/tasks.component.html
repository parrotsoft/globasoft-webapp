<div class="row">
  <div class="col">
    <form [formGroup]="form" (submit)="onSubmit()">
      <h1 class="text-center">Tareas</h1>
      <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" name="title" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Descripcion</label>
        <textarea name="description" id="description" rows="2" formControlName="description" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Agregar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="mt-5">
  <div class="row">
    <div class="col-3" *ngFor="let task of listTasks">
      <app-item-tasks [data]="task" (onReload)="onList()"></app-item-tasks>
    </div>
  </div>
</div>
