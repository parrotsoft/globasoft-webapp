<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="">Tu nombre</label>
    <input type="text" name="name" id="name" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Tu correo</label>
    <input type="text" name="email" id="email" formControlName="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Asunto </label>
    <input type="text" name="subject" id="subject" formControlName="subject" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Mensaje </label>
    <textarea name="message" id="message" formControlName="message" class="form-control" rows="5"></textarea>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Enviar</button>

</form>
